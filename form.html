<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .chat-testimonials {
      padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
flex-wrap: wrap;
    }

    .chat-testimonial {
      text-align: center;
    margin-bottom: 20px;
    background: #cfcfcf;
    padding: 40px;
    border-radius: 20px;
    }

    .chat-testimonial img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .chat-testimonial h3 {
      margin: 0;
      color: #333;
    }

    .chat-testimonial p {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="chat-testimonials">
    <div class="chat-testimonial">
      <img src="images/b1.png" alt="Client 1">
      <h3>John Doe</h3>
      <p>"Great service! I'm very satisfied with the results."</p>
    </div>

    <div class="chat-testimonial">
      <img src="images/b2.png" alt="Client 2">
      <h3>Jane Smith</h3>
      <p>"The team is professional and efficient. Highly recommended!"</p>
    </div>

    <!-- Add more testimonials as needed -->

  </div>

</body>
</html>
